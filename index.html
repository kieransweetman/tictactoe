<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- game -->
    <script src="script.js" defer></script>

    <!-- flowbite + tailwind-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css"
    />
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- end -->

    <title>tictactoe</title>
  </head>
  <body>
    <main
      class="h-screen w-screen bg-amber-100 flex justify-center items-center"
    >
      <section id="game" class="h-[70%] w-[70%] flex flex-row justify-around">
        <div id="controls" class="h-full w-[20%]">controls</div>
        <div id="board" class="h-full w-[60%] grid grid-cols-3 gap-3">
          <div id="t1">1</div>
          <div id="t2">2</div>
          <div id="t3">3</div>
          <div id="m1">4</div>
          <div id="m2">5</div>
          <div id="m3">6</div>
          <div id="b1">7</div>
          <div id="b2">8</div>
          <div id="b3">9</div>
        </div>
      </section>
    </main>
  </body>
</html>
